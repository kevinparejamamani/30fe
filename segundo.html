<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Cumpleaños</title>
    <style>
     /* Reset y fuente */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary-color: #ff6b6b;
    --secondary-color: #4ecdc4;
    --accent-color: #ffd166;
    --text-color: #555;
    --light-bg: #f8f9fa;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Fondo principal */
body {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    overflow-x: hidden;
}

/* Encabezado */
.header {
    text-align: center;
    margin-bottom: 25px;
    width: 100%;
    padding: 0 10px;
}

h1 {
    color: var(--primary-color);
    font-size: clamp(1.8rem, 5vw, 2.8rem);
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    line-height: 1.2;
}

.subtitle {
    color: var(--text-color);
    font-size: clamp(0.9rem, 3vw, 1.2rem);
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.4;
}

/* Álbum responsive */
.photo-album {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 1200px;
    margin-bottom: 25px;
}

.photo-frame {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    cursor: pointer;
    aspect-ratio: 1/1;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Hover */
.photo-frame:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
.photo-frame:hover img {
    transform: scale(1.05);
}

/* Overlay con texto */
.photo-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    color: white;
    padding: 12px;
    transform: translateY(100%);
    transition: transform 0.3s ease;
}
.photo-frame:hover .photo-overlay {
    transform: translateY(0);
}

/* Collage responsive */
.collage-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    margin: 15px 0;
}
.collage-img {
    width: 100%;
    height: clamp(80px, 20vw, 150px);
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
}
.collage-img:hover {
    transform: scale(1.05);
}

/* Ventana emergente (mensaje) */
.message-page {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
    padding: 15px;
}
.message-page.active {
    opacity: 1;
    visibility: visible;
}
.message-container {
    background: white;
    border-radius: 15px;
    padding: 20px;
    max-width: 800px;
    width: 95%;
    max-height: 90vh;
    overflow-y: auto;
    text-align: center;
    position: relative;
    transform: translateY(30px);
    transition: transform 0.5s ease;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}
.message-page.active .message-container {
    transform: translateY(0);
}

/* Texto en el mensaje */
.message-title {
    color: var(--primary-color);
    font-size: clamp(1.5rem, 4vw, 2.2rem);
    margin-bottom: 15px;
}
.message-content {
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    line-height: 1.5;
    color: var(--text-color);
    margin-bottom: 20px;
    text-align: left;
}

/* Botón */
.close-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    font-size: clamp(0.9rem, 2.5vw, 1rem);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    min-width: 120px;
}
.close-btn:hover {
    background: #ff5252;
    transform: translateY(-2px);
}

/* Globos animados */
.balloons {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}
.balloon {
    position: absolute;
    width: clamp(30px, 8vw, 50px);
    height: clamp(40px, 10vw, 70px);
    border-radius: 50%;
    bottom: -100px;
    animation: float 15s infinite ease-in;
}

/* Animaciones */
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(20deg); }
}

    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoFrames = document.querySelectorAll('.photo-frame');
            const messagePage = document.getElementById('messagePage');
            const messageContent = document.getElementById('messageContent');
            const collageContainer = document.getElementById('collageContainer');
            const closeBtn = document.getElementById('closeBtn');
            
                       
            // Agregar evento de clic a cada foto
            photoFrames.forEach(frame => {
                frame.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    const category = this.querySelector('.photo-overlay h3').textContent;
                    
                    messageContent.textContent = message;
                    createCollage(category);
                    messagePage.classList.add('active');
                    createConfetti();
                });
            });
            
            // Crear collage de imágenes
            function createCollage(category) {
                collageContainer.innerHTML = '';
                
                if (collageImages[category]) {
                    collageImages[category].forEach(imgSrc => {
                        const img = document.createElement('img');
                        img.src = imgSrc;
                        img.alt = category;
                        img.className = 'collage-img';
                        collageContainer.appendChild(img);
                    });
                }
            }
            
            // Cerrar el mensaje
            closeBtn.addEventListener('click', function() {
                messagePage.classList.remove('active');
            });
            
            // Cerrar al hacer clic fuera del mensaje
            messagePage.addEventListener('click', function(e) {
                if (e.target === messagePage) {
                    messagePage.classList.remove('active');
                }
            });
            
            // Cerrar con tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    messagePage.classList.remove('active');
                }
            });
            
            // Efecto de confeti
            function createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#7209b7', '#f15bb5', '#00bbf9'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    confetti.style.width = Math.random() * 8 + 4 + 'px';
                    confetti.style.height = confetti.style.width;
                    
                    document.body.appendChild(confetti);
                    
                    // Remover el confeti después de que termine la animación
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Efecto de globos adicionales al hacer clic en cualquier parte
            document.body.addEventListener('click', function(e) {
                if (!e.target.closest('.photo-frame') && e.target.id !== 'closeBtn' && !e.target.closest('.message-container')) {
                    createBalloon(e.clientX, e.clientY);
                }
            });
            
            function createBalloon(x, y) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = x + 'px';
                balloon.style.bottom = '0px';
                balloon.style.backgroundColor = getRandomColor();
                
                document.querySelector('.balloons').appendChild(balloon);
                
                // Remover el globo después de que termine la animación
                setTimeout(() => {
                    balloon.remove();
                }, 15000);
            }
            
            function getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#7209b7', '#f15bb5', '#00bbf9'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
