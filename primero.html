        /* Adornos de Confeti y Globo (c√≥digo original, funciona bien) */
        .confeti {

            width: 10px;

            animation: fallConfetti 8s infinite ease-out;

        .confeti:nth-child(1) { top: 10%; left: 20%; background-color: #f44336; animation-delay: 0s; }
        .confeti:nth-child(2) { top: 5%; left: 70%; background-color: #2196f3; animation-delay: 1.5s; }
        .confeti:nth-child(3) { top: 20%; left: 45%; background-color: #4caf50; animation-delay: 3s; }
        .confeti:nth-child(4) { top: 15%; left: 10%; background-color: #ff9800; animation-delay: 4.5s; }
        .confeti:nth-child(5) { top: 30%; left: 80%; background-color: #9c27b0; animation-delay: 6s; }
        .confeti:nth-child(6) { top: 25%; left: 30%; background-color: #00bcd4; animation-delay: 7.5s; }


        @keyframes fallConfetti {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.5; }
        }

        .globo {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #e91e63;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: -50px;
            left: 15%;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.1);
            animation: floatGlobo 10s infinite ease-in-out;
            z-index: -1;
        }

        .globo::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #ccc;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatGlobo {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-200px) rotate(5deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        }
        
        /* ======================================================= */

            }
        }
